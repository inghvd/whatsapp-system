<!DOCTYPE html>
<html>
<head>
    <title>Login WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 350px;">
        <h3 class="text-center mb-3">üîê Acceso</h3>
        <input id="user" class="form-control mb-2" placeholder="Usuario">
        <input id="pass" type="password" class="form-control mb-3" placeholder="Contrase√±a">
        <button onclick="login()" class="btn btn-primary w-100">Ingresar</button>
    </div>

    <script>
        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if (data.role) {
                localStorage.setItem('user', data.username);
                localStorage.setItem('role', data.role);
                window.location.href = data.role === 'admin' ? '/admin.html' : '/panel.html';
            } else {
                alert("Error: " + data.error);
            }
        }
    </script>
</body>
</html>
