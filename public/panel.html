<!DOCTYPE html>
<html>
<head>
    <title>Panel Vendedor</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-item { font-size: 0.9em; }
        .action-btn { cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body class="bg-light p-3">
    <nav class="navbar navbar-light bg-white shadow-sm mb-3 px-3 rounded justify-content-between">
        <span class="navbar-brand h5">üöÄ Panel: <b id="uDisplay"></b></span>
        <button onclick="logout()" class="btn btn-sm btn-outline-danger">Salir</button>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Conexi√≥n -->
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-success text-white text-center">Conexi√≥n</div>
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <div id="qrArea"><div class="spinner-border"></div><p class="mt-2">Cargando...</p></div>
                    </div>
                </div>
            </div>
           
            <!-- Gesti√≥n Clientes -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-warning">
                    <div class="card-header bg-warning">Gesti√≥n de Clientes</div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-2">
                            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#manual">Manual / Editar</a></li>
                            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#import">Subir Excel</a></li>
                        </ul>
                        <div class="tab-content mb-2">
                            <div class="tab-pane fade show active" id="manual">
                                <input type="hidden" id="editId">
                                <input id="name" class="form-control mb-1 form-control-sm" placeholder="Nombre">
                                <input id="phone" class="form-control mb-2 form-control-sm" placeholder="Tel (595...)">
                                <div class="d-flex gap-1">
                                    <button onclick="saveContact()" id="btnSave" class="btn btn-warning btn-sm w-100">Guardar</button>
                                    <button onclick="cancelEdit()" id="btnCancel" class="btn btn-secondary btn-sm" style="display:none;">‚úï</button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="import">
                                <input type="file" id="fileInput" class="form-control mb-2 form-control-sm" accept=".xlsx,.csv">
                                <button onclick="uploadFile()" class="btn btn-success btn-sm w-100">üìÇ Procesar</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center border-top pt-2">
                            <small class="fw-bold">Agenda: <span id="count">0</span></small>
                            <button onclick="clearAll()" class="btn btn-outline-danger btn-sm">üóëÔ∏è Vaciar Agenda</button>
                        </div>
                        <ul id="list" class="list-group mt-2" style="max-height: 250px; overflow: auto;"></ul>
                    </div>
                </div>
            </div>
            <!-- Env√≠o -->
            <div class="col-md-5">
                <div class="card h-100 shadow-sm border-primary">
                    <div class="card-header bg-primary text-white">Configurar Mensaje</div>
                    <div class="card-body">
                        <textarea id="msg" class="form-control mb-2" rows="5" placeholder="Hola {name}, ..."></textarea>
                        <div class="alert alert-info py-1 px-2 small mb-2">
                            Usa <b>{name}</b> para personalizar con el nombre.
                        </div>
                        <button onclick="send()" class="btn btn-primary w-100 mb-2">üöÄ INICIAR ENV√çO MASIVO</button>
                        <div class="bg-dark text-white p-2 rounded small" id="logs" style="height: 140px; overflow: auto; font-family: monospace;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = io();
        const user = localStorage.getItem('user') || '';
        document.getElementById('uDisplay').innerText = user;

        // QR y estado WhatsApp
        socket.on('qr', (data) => {
            document.getElementById('qrArea').innerHTML = `<img src="${data.src}" class="img-fluid" alt="QR">`;
        });

        socket.on('ready', () => {
            document.getElementById('qrArea').innerHTML = '<h5 class="text-success">‚úÖ Conectado</h5>';
        });

        loadContacts();

        // --- CONTACTOS ---
        async function loadContacts() {
            const res = await fetch('/my-contacts');
            if (res.status === 403) location.href = '/login.html';
            const data = await res.json();
            document.getElementById('count').innerText = data.length;
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach(c => {
                list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center p-1 contact-item">
                    <span>${c.name} <span class="text-muted">(${c.phone})</span></span>
                    <div>
                        <span class="action-btn text-primary" onclick="editMode('${c._id}', '${c.name}', '${c.phone}')">‚úèÔ∏è</span>
                        <span class="action-btn text-danger" onclick="deleteOne('${c._id}')">üóëÔ∏è</span>
                    </div>
                </li>`;
            });
        }

        async function saveContact() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            if (!name || !phone) return alert("Completa nombre y tel√©fono");

            let url = '/add-contact';
            let body = { name, phone };
            if (id) {
                url = '/update-contact';
                body.id = id;
            }

            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            cancelEdit();
            loadContacts();
        }

        function editMode(id, name, phone) {
            document.getElementById('editId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('phone').value = phone;
            document.getElementById('btnSave').innerText = 'Actualizar';
            document.getElementById('btnCancel').style.display = 'inline-block';
        }

        function cancelEdit() {
            document.getElementById('editId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('btnSave').innerText = 'Guardar';
            document.getElementById('btnCancel').style.display = 'none';
        }

        async function deleteOne(id) {
            if (!confirm("¬øEliminar este contacto?")) return;
            await fetch('/delete-contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            loadContacts();
        }

        async function clearAll() {
            if (!confirm("¬øVaciar toda la agenda?")) return;
            await fetch('/clear-contacts', { method: 'POST' });
            loadContacts();
        }

        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Selecciona un archivo");
            const formData = new FormData();
            formData.append('file', file);
            await fetch('/import-contacts', { method: 'POST', body: formData });
            loadContacts();
        }

        async function send() {
            const msg = document.getElementById('msg').value.trim();
            if (!msg) return alert("Escribe un mensaje");

            const res = await fetch('/my-contacts');
            const contacts = await res.json();
            if (contacts.length === 0) return alert("No hay contactos en la agenda");

            const logs = document.getElementById('logs');
            logs.innerHTML = 'Iniciando env√≠o...\n';

            for (const c of contacts) {
                const personalized = msg.replace(/{name}/g, c.name);
                // Aqu√≠ va tu l√≥gica de env√≠o con WhatsApp Web.js (client.sendMessage)
                // Ejemplo:
                // await client.sendMessage(c.phone + '@c.us', personalized);
                logs.innerHTML += `[${c.name}] Enviado\n`;
                logs.scrollTop = logs.scrollHeight;
            }

            alert("Env√≠o masivo completado");
        }

        function logout() {
            fetch('/logout', { method: 'POST' });
            localStorage.clear();
            location.href = '/login.html';
        }
    </script>
</body>
</html>
