<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Vendedor</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(to right, #075e54, #128c7e);
            color: white;
            font-weight: 600;
        }
        .btn-primary, .btn-success, .btn-warning {
            border-radius: 10px;
            font-weight: 500;
        }
        #qrArea img {
            max-width: 220px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .logs {
            background: #1e1e1e;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border-radius: 8px;
        }
        .list-group-item {
            border-radius: 8px !important;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-whatsapp text-success me-2"></i>
                Panel: <strong id="uDisplay"></strong>
            </span>
            <button onclick="logout()" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Salir
            </button>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Conexión WhatsApp -->
            <div class="col-lg-3 col-md-4">
                <div class="card h-100">
                    <div class="card-header text-center">
                        <i class="bi bi-qr-code-scan me-2"></i>Conexión WhatsApp
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div id="qrArea" class="mb-3">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Conectando...</span>
                            </div>
                            <p class="text-muted mt-3">Esperando conexión...</p>
                            <small class="text-muted">Si tarda, el servidor está despertando</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gestión de Clientes -->
            <div class="col-lg-4 col-md-8">
                <div class="card h-100">
                    <div class="card-header text-white" style="background: #ff9800;">
                        <i class="bi bi-people-fill me-2"></i>Gestión de Clientes
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" id="tabClientes">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#manual">Manual / Editar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#import">Subir Excel</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="manual">
                                <input type="hidden" id="editId">
                                <div class="mb-2">
                                    <input id="name" class="form-control form-control-sm" placeholder="Nombre completo">
                                </div>
                                <div class="mb-3">
                                    <input id="phone" class="form-control form-control-sm" placeholder="Teléfono (595...)">
                                </div>
                                <div class="d-grid gap-2">
                                    <button onclick="saveContact()" id="btnSave" class="btn btn-warning">
                                        <i class="bi bi-save me-1"></i>Guardar Contacto
                                    </button>
                                    <button onclick="cancelEdit()" id="btnCancel" class="btn btn-secondary" style="display:none;">
                                        <i class="bi bi-x-circle me-1"></i>Cancelar
                                    </button>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="import">
                                <div class="mb-3">
                                    <input type="file" id="fileInput" class="form-control form-control-sm" accept=".xlsx,.csv">
                                </div>
                                <button onclick="uploadFile()" class="btn btn-success w-100">
                                    <i class="bi bi-upload me-1"></i>Procesar Archivo
                                </button>
                            </div>
                        </div>

                        <hr class="my-3">

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <strong>Agenda: <span id="count" class="text-primary">0</span> contactos</strong>
                            <button onclick="clearAll()" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash me-1"></i>Vaciar
                            </button>
                        </div>

                        <div class="list-group" id="list" style="max-height: 320px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>

            <!-- Envío Masivo -->
            <div class="col-lg-5">
                <div class="card h-100">
                    <div class="card-header text-white" style="background: #2196f3;">
                        <i class="bi bi-send-fill me-2"></i>Configurar Mensaje
                    </div>
                    <div class="card-body d-flex flex-column">
                        <textarea id="msg" class="form-control flex-grow-1 mb-3" rows="6" placeholder="Hola {name}, te enviamos nuestra nueva oferta..."></textarea>
                        
                        <div class="alert alert-info small p-2 mb-3">
                            <i class="bi bi-info-circle me-1"></i>
                            Usa <strong>{name}</strong> para personalizar con el nombre del cliente
                        </div>

                        <button onclick="send()" class="btn btn-primary btn-lg mb-3">
                            <i class="bi bi-rocket me-2"></i>INICIAR ENVÍO MASIVO
                        </button>

                        <div class="logs p-3 rounded flex-grow-1" id="logs">
                            Listo para enviar...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = io();
        const username = localStorage.getItem('user') || 'Usuario';
        document.getElementById('uDisplay').innerText = username;

        // QR y conexión
        socket.on('qr', (data) => {
            document.getElementById('qrArea').innerHTML = `
                <img src="${data.src}" class="img-fluid" alt="QR Code">
                <p class="text-muted mt-3"><small>Escanea con tu WhatsApp</small></p>
            `;
        });

        socket.on('ready', () => {
            document.getElementById('qrArea').innerHTML = `
                <div class="text-success text-center">
                    <i class="bi bi-check-circle-fill" style="font-size: 4.5rem;"></i>
                    <h5 class="mt-3">¡Conectado exitosamente!</h5>
                    <p class="mb-0">Ya puedes enviar mensajes masivos</p>
                </div>
            `;
        });

        // Mensaje si tarda el QR (por Render sleep)
        setTimeout(() => {
            if (document.getElementById('qrArea').innerHTML.includes('spinner')) {
                document.getElementById('qrArea').innerHTML += `
                    <p class="text-warning mt-3"><small>El servidor está despertando...<br>Esto puede tardar hasta 30 segundos</small></p>
                `;
            }
        }, 8000);

        // Cargar contactos
        async function loadContacts() {
            try {
                const res = await fetch('/my-contacts');
                if (res.status === 403) return location.href = '/login.html';
                const data = await res.json();
                document.getElementById('count').innerText = data.length;
                const list = document.getElementById('list');
                list.innerHTML = '';
                if (data.length === 0) {
                    list.innerHTML = '<div class="text-center text-muted py-4">No hay contactos en la agenda</div>';
                    return;
                }
                data.forEach(c => {
                    list.innerHTML += `
                        <div class="list-group-item d-flex justify-content-between align-items-center py-3 bg-light">
                            <div>
                                <strong>${c.name}</strong>
                                <small class="text-muted d-block">${c.phone}</small>
                            </div>
                            <div>
                                <button onclick="editMode('${c._id}', '${c.name}', '${c.phone}')" class="btn btn-outline-primary btn-sm me-1">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button onclick="deleteOne('${c._id}')" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error('Error loading contacts:', err);
            }
        }
        loadContacts();

        // Guardar contacto
        async function saveContact() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            if (!name || !phone) return alert("Completa nombre y teléfono");

            const url = id ? '/update-contact' : '/add-contact';
            const body = id ? { id, name, phone } : { name, phone };

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    cancelEdit();
                    loadContacts();
                    alert("Contacto guardado correctamente");
                } else {
                    alert("Error al guardar contacto");
                }
            } catch (err) {
                alert("Error de conexión");
            }
        }

        function editMode(id, name, phone) {
            document.getElementById('editId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('phone').value = phone;
            document.getElementById('btnSave').innerHTML = '<i class="bi bi-save me-1"></i>Actualizar Contacto';
            document.getElementById('btnCancel').style.display = 'block';
        }

        function cancelEdit() {
            document.getElementById('editId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('btnSave').innerHTML = '<i class="bi bi-save me-1"></i>Guardar Contacto';
            document.getElementById('btnCancel').style.display = 'none';
        }

        async function deleteOne(id) {
            if (!confirm("¿Eliminar este contacto permanentemente?")) return;
            try {
                const res = await fetch('/delete-contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (res.ok) {
                    loadContacts();
                }
            } catch (err) {
                alert("Error al eliminar");
            }
        }

        async function clearAll() {
            if (!confirm("¿Vaciar TODA la agenda? Esta acción no se puede deshacer.")) return;
            try {
                const res = await fetch('/clear-contacts', { method: 'POST' });
                if (res.ok) {
                    loadContacts();
                    alert("Agenda vaciada correctamente");
                }
            } catch (err) {
                alert("Error al vaciar");
            }
        }

        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Selecciona un archivo");

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/import-contacts', { method: 'POST', body: formData });
                if (res.ok) {
                    const result = await res.json();
                    loadContacts();
                    alert(result.msg || "Contactos importados correctamente");
                } else {
                    alert("Error al importar archivo");
                }
            } catch (err) {
                alert("Error de conexión al importar");
            }
        }

        // ENVÍO MASIVO REAL
        async function send() {
            const msg = document.getElementById('msg').value.trim();
            if (!msg) return alert("Escribe un mensaje");

            const res = await fetch('/my-contacts');
            const contacts = await res.json();
            if (contacts.length === 0) return alert("No hay contactos en la agenda");

            const logs = document.getElementById('logs');
            logs.innerHTML = '<strong class="text-info">Iniciando envío masivo...</strong><br>';

            let sent = 0;
            let errors = 0;

            for (let i = 0; i < contacts.length; i++) {
                const c = contacts[i];
                const personalized = msg.replace(/{name}/g, c.name);
                const phone = c.phone.trim();

                try {
                    // ENVÍO REAL (descomenta cuando estés listo)
                    // await client.sendMessage(phone + '@c.us', personalized);

                    // Simulación mientras pruebas
                    await new Promise(r => setTimeout(r, 1000));

                    logs.innerHTML += `<span class="text-success">[${i+1}] ${c.name} (${phone}) → Enviado ✅</span><br>`;
                    sent++;
                } catch (err) {
                    logs.innerHTML += `<span class="text-danger">[${i+1}] ${c.name} (${phone}) → Error ❌</span><br>`;
                    errors++;
                    console.error(err);
                }
                logs.scrollTop = logs.scrollHeight;
            }

            logs.innerHTML += `<br><strong class="text-success">¡Envío completado!</strong> Enviados: ${sent} | Errores: ${errors}</strong>`;
            alert(`Envío terminado\nEnviados: ${sent}\nErrores: ${errors}`);
        }

        function logout() {
            fetch('/logout', { method: 'POST' });
            localStorage.clear();
            location.href = '/login.html';
        }
    </script>
</body>
</html>
